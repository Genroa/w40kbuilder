<template name="login">
	{{setTitle "Login/Sign Up"}}
	
	<form class="login_form" method="POST" action="">
		<input type="hidden" name="action" value="login"/>
		<div>
			<label for="textfield_username">Nom d'utilisateur</label>
			<input type="text" id="textfield_username" name="username" required/>
		</div>
		<div>
			<label for="textfield_password">Mot de passe</label>
			<input type="password" id="textfield_password" name="password" required/>
		</div>
		<button type="submit">Connexion</button>
	</form>
	<!--=====================
	||	 Tab inscription   ||
	======================-->
	<b class="">{{ getInfoMessage }}</b>
	<form class="register_form" method="POST" action="">
		<input type="hidden" name="action" value="register"/>
		<div>
			<label for="textfield_new_username">Nom d'utilisateur</label>
			<input type="text" id="textfield_new_username" name="username" pattern="^[a-zA-Z0-9_-]{3,15}$"/>
			<span>3 à 15 caractères</span>
		</div>
		<div>
			<label for="textfield_new_password">Mot de passe</label>
			<input type="password" id="textfield_new_password" name="password"
			pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"/>
			<span>
				8 caractères minimum, 1 lettre et 1 nombre.
			</span>
		</div>
		<div>
			<label for="textfield_password_confirm">Confirmation du mot de passe</label>
			<input type="password" id="textfield_password_confirm" name="password_confirm"/>
		</div>
		<div>
			<label for="textfield_password_confirm">Email</label>
			<input type="email" id="textfield_new_email" name="password_confirm"/>
		</div>
		
		<button id="login">Inscription</button>
	</form>
</template>
