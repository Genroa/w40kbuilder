<template name="home">
	{{setTitle (_ "menus.home.page_name")}}
	<h3>{{_ "menus.home.welcome"}}</h3>

	<h4>{{_ "menus.home.your_lists"}}</h4>
	<ul>
		{{#each army in getUserArmies}}
			{{#let cost=(army.computeCost)}}
				<li>{{army.name}} ({{army.getReferenceName}}), {{cost}} {{_ "menus.misc.points_unit" count=cost}} <a href="/edit/{{army._id}}">({{_ "menus.misc.edit"}})</a></li>
			{{/let}}
		{{/each}}
	</ul>


	<h4>{{_ "menus.home.create_army"}}:</h4>
	<form id="create_army" method="POST" action="">
		<div>
			<label for="army_type">{{_ "menus.misc.army"}}</label>
			<select id="army_type" name="army_type" required>
				{{#each armyReference in getArmyReferences }}
					<option value="{{armyReference.name}}">{{armyReference.name}}</option>
				{{/each}}
			</select>
		</div>
		<div>
			<label for="army_name">{{_ "menus.misc.name"}}</label>
			<input type="text" id="army_name" name="army_name" required/>
		</div>
		<button type="submit">{{_ "menus.home.create_army"}}</button>
	</form>
</template>
